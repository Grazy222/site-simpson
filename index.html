<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>T1.1 FlexBox - Os Simpson</title>
  </head>
  <body>
    <header>
      <img
        class="logoHeader"
        src="https://i.pinimg.com/originals/98/62/67/986267f0922f2990096ed2477ccf3a14.png"
        alt="Rosquinha dos simpsons"
      />
      <nav class="menuHeader">
        <ul class="menuList">
          <li class="listItem">Início</li>
          <li class="listItem">História</li>
          <li class="listItem">Personagens</li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="containerOne">
        <figure class="figureSimpsons">
          <img
            src="https://upload.wikimedia.org/wikipedia/pt/thumb/a/aa/Bart_Simpson_200px.png/150px-Bart_Simpson_200px.png"
            alt="Bart Simpson"
          />
          <figcaption>Bart</figcaption>
        </figure>

        <figure class="figureSimpsons">
          <img
            src="https://upload.wikimedia.org/wikipedia/pt/6/67/Lisa_Simpson_personagem.png"
            alt="Lisa Simpson"
          />
          <figcaption>Lisa</figcaption>
        </figure>

        <figure class="figureSimpsons">
          <img
            src="https://upload.wikimedia.org/wikipedia/pt/thumb/0/0b/Marge_Simpson.png/200px-Marge_Simpson.png"
            alt="Marge"
          />
          <figcaption>Marge</figcaption>
        </figure>
      </section>

      <section id="containerTwo">
        <figure class="figureSimpsons">
          <img
            src="https://upload.wikimedia.org/wikipedia/pt/thumb/0/02/Homer_Simpson_2006.png/200px-Homer_Simpson_2006.png"
            alt="Homer Simpson"
          />
          <figcaption>Homer</figcaption>
        </figure>

        <figure class="figureSimpsons">
          <img
            class="imgAbraham"
            src="https://i.pinimg.com/originals/6a/62/26/6a6226a10a9d528c98e95d75f8e31967.png"
            alt="Abraham Simpson"
          />
          <figcaption>Abraham</figcaption>
        </figure>

        <figure class="figureSimpsons">
          <img
            src="https://i.pinimg.com/originals/89/90/b6/8990b65dee2adeec1cbdd290d316e908.png"
            alt="Marggie"
          />
          <figcaption>Marggie</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
